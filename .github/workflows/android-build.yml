name: Godot Android Build

on:
  push:
    branches:
      - master  # or 'main' if you're using the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin' # Install the Eclipse Temurin distribution of the JDK
          java-version: '17'

      - name: Download Godot Linux 64-bit
        run: |
          wget https://downloads.tuxfamily.org/godotengine/4.3/Godot_v4.3-stable_linux.x86_64.zip
          unzip Godot_v4.3-stable_linux.x86_64.zip -d godot-linux

      - name: Download Godot export templates
        run: |
          wget https://downloads.tuxfamily.org/godotengine/4.3/Godot_v4.3-stable_export_templates.tpz
          mv Godot_v4.3-stable_export_templates.tpz Godot_v4.3-stable_export_templates.zip
          
      - name: Create export templates directory
        run: |
          mkdir -p ~/.local/share/godot/export_templates

      - name: Extract Godot export templates
        run: |
          tar -xvf Godot_v4.3-stable_export_templates.zip -d ~/.local/share/godot/export_templates

      - name: Set up Android SDK
        run: |
          sudo apt-get update
          sudo apt-get install -y android-sdk
          export ANDROID_HOME=/usr/lib/android-sdk
          export PATH=$PATH:$ANDROID_HOME/platform-tools
          export PATH=$PATH:$ANDROID_HOME/tools

      - name: Export Android APK
        run: |
          godot-linux/Godot_v4.3-stable_linux.x86_64 --headless --export-debug "Android" build/output.apk

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: Android APK
          path: build/output.apk
